<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        class="logo-header"
        src="./images/Depósito.png"
        alt="logo-depósito"
      />
      <input type="text" placeholder="O que você está procurando?" />
      <img
        class="logo-search"
        src="./images/magnifying-glass.png"
        alt="ícone de busca"
      />
      <div class="container-logo">
        <img
          class="cart-logo"
          src="./images/carrinho-de-compras.png"
          alt="carrinho de compras"
        />
        <img class="logo-user" src="./images/user.png" alt="imagen-usuário" />
        <img
          class="logo-phone"
          src="./images/telefone.png"
          alt="imagen de telefone"
        />
      </div>
    </header>
    <div class="container-every">
      <img class="logo-menu" src="./images/menu.png" alt="" />
      <div class="child-header">
        <a href="">Pisos e Reverstimento</a>
        <a href="">Organização da Casa</a>
        <a href="">Tintas</a>
        <a href="">Banheiro</a>
        <a href="">Cozinha</a>
      </div>
      <div class="show-image">
        <img src="./images/new-bunner01.png" alt="furadeira" />
        <img src="./images/new-bunner02.png" alt="martelo" />
        <img src="./images/new-bunner03.png" alt="trenna" />
        <img src="./images/new-bunner04.png" alt="colher de pedreiro" />
        <img src="./images/new-bunner05.png" alt="colher de pedreiro" />
      </div>
      <div class="container-aside-section">
        <aside class="aside">
          <a href="">Pisos e Revestimentos</a>
          <a href="">Portas e janelas</a>
          <a href="">Área externa</a>
          <a href="">Segurança e comunicação</a>
          <a href="">Climatização</a>
          <a href="">Iluminação</a>
          <a href="">Banheiro</a>
          <a href="">Cozinha e Lavanderia</a>
          <a href="">Eletrica</a>
          <a href="">Ferramentas</a>
          <a href="">Hídraulica</a>
          <a href="">Tintas</a>
          <a href="">Ferragens</a>
          <a href="">Decoração</a>
        </aside>
        <section class="section"></section>
      </div>
      <footer>Copyright</footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
